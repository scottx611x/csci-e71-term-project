language: php

cache:
  directories:
    - app-context/vendor

# Docker on Travis needs sudo
sudo: True

env:
  global:
  - secure: 
  - secure: 

before_script:
  - cp app-context/.env.dev app-context/.env
  - pushd app-context
  - docker run --rm -v $(pwd):/app composer/composer install --no-interaction --prefer-source
  - popd

  - docker-compose build
  # Run our services in a detached manner
  - docker-compose up -d
  - sleep 10s
  - docker-compose exec -T app php artisan key:generate
  - docker-compose exec -T app php artisan optimize
  - docker-compose exec -T app php artisan migrate --seed

script:
  - docker-compose exec -T app vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - pushd app-context
  - bash <(curl -s https://codecov.io/bash)
  - popd

  - pushd deployment
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then sudo ./scripts/docker_tag_push.sh; fi

# Deploy Container to AWS
deploy:
  provider: elasticbeanstalk
  access_key_id: $ACCESSKEYID
  secret_access_key:
    secure: "$SECRETACCESSKEY"
  region: "us-west-1"  
  app: "Alpine_Academy"
  env: "alpineacademy-dev"
  bucket_name: "elasticbeanstalk-us-west-1-970407962922"
  on:
    branch: master

notifications:
  on_success: never
  slack:
    rooms:
      secure: 
